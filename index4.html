<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Frontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main4.js" defer></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="window">
        <div
            class="border-slate-300 bg-gradient-to-r from-indigo-500 to-blue-600 w-64 fixed top-0 left-0 sidebar shadow-md h-screen flex flex-col ">
            <div
                class="bg-gradient-to-t from-indigo-800 to-blue-700 shadow-lg logo flex text-stone-600 border-b justify-between p-2 items-center">
                <i class="fa fa-box text-indigo-400 text-2xl"></i>
                <p class="text-lg text-stone-100">SomeName</p>
            </div>
            <div
                class="bg-gradient-to-t from-indigo-400 to-blue-200 shadow-lg sticker flex justify-start items-center bg-indigo-400 p-3 m-3 rounded-lg">
                <div class="icons-set h-12 w-12 rounded-full bg-white flex justify-center items-center text-stone-500">
                    <i class="fa fa-bolt"></i>
                </div>
                <div class="title ml-3 text-stone-100">
                    <p class="text-md">some title</p>
                    <p class="text-xs">s unique title</p>
                </div>
            </div>
            <div class="options text-sm capitalize grow">
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-100 border-r-4 p-2 flex justify-center items-center">
                    <i class="fa fa-home"></i>
                    <p class="grow ml-3">Home</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-adjust"></i>
                    <p class="grow ml-3">Adjust Settings</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-heartbeat"></i>
                    <p class="grow ml-3">Rankings</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-lock"></i>
                    <p class="grow ml-3">settings & privacy</p>
                </div>
                <div class="options-divider p-3 text-stone-100 border-b">
                    <p>Blogs</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-bolt"></i>
                    <p class="grow ml-3">Trending</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-fire"></i>
                    <p class="grow ml-3">Most Viewd</p>
                </div>
                <div
                    class="hover:bg-indigo-600 cursor-pointer tile text-stone-300 p-2 flex justify-center items-center">
                    <i class="fa fa-trash"></i>
                    <p class="grow ml-3">deleted</p>
                </div>
            </div>
            <div class="bg-gradient-to-t from-indigo-800 to-blue-700 shadow-lg noti-side p-3 m-3 rounded-lg">
                <p class="text-sm text-stone-100">New Heading</p>
                <p class="text-xs text-stone-300 mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="percent text-right">
                    <span class="text-xs text-stone-100 percent">28%</span>
                </div>
                <div class="h-1 w-100 bg-white relative rounded-lg">
                    <div
                        class="bg-gradient-to-l progress from-indigo-600  rounded-lg to-blue-500 via-purple-600  h-1 w-24 absolute">
                    </div>
                </div>
            </div>
            <hr>
            <div
                class="border-slate-300 bg-gradient-to-l from-indigo-800 to-blue-700 shadow-lg profile flex justify-center items-center text-stone-100 p-3">
                <img src="https://source.unsplash.com/40x40/?cool" alt="" class="rounded-full">
                <p class="grow ml-3">Punit Verma</p>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <section class=" main w-auto bg-slate-100 flex justify-center items-center ml-64 h-screen ">
            <div
                class="w-64 fixed top-0 right-0 m-5 bg-gradient-to-r from-indigo-500 to-blue-600 cmdPlate grid grid-cols-4 gap-2 scale-1 p-3 rounded-lg shadow-lg shadow-indigo-400">
                <button class=" text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-font"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-bold"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 flex justify-center items-center rounded-lg shadow-lg">
                    <!-- <i class="fa fa-font"></i> -->
                    <input type="color" class="color w-10 h-10 p-0 m-0">
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-italic"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-underline"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-image"></i>
                </button>
                <button class="h2 text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <p class="font-bold">H2</p>
                </button>
                <button class="h1 text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <p class="font-bold">H1</p>
                </button>

                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-align-center"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-align-left"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-align-right"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-strikethrough"></i>
                </button>

                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-list-ol"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-list-ul"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-indent"></i>
                </button>
                <button class="horizontalLine text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <p class="text-lg font-bold">HR</p>
                </button>


                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-outdent"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-subscript"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-superscript"></i>
                </button>
                <button class="text-white w-12 h-12 border-2 rounded-lg shadow-lg">
                    <i class="fa fa-code"></i>
                </button>

                <button class="text-white w-12 h-12 border-2 flex justify-center items-center rounded-lg shadow-lg">
                    <input type="color" class="color1 w-10 h-10 p-0 m-0" value="#ff45ff">
                </button>
                <select name="" id=""
                    class="text-sm font border-2 border-white w-fit after:text-red-500 rounded-lg bg-indigo-500  text-white shadow-md">
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Courier">Courier</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>

            <div class="misc fixed bottom-0 right-0 mb-56 m-5">
                <div class="inputPlate flex scale-0 hidden">
                    <input type="text"
                        class="w-40 rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md ">
                    <button
                        class="ml-2 send rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md  px-3 py-2">
                        <i class="fa fa-plane"></i>
                    </button>
                </div>
                <div class="inputPlateTable flex scale-0 hidden">
                    <input type="text" placeholder="x,y"
                        class="w-40 rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md ">
                    <button
                        class="ml-2 sendTable rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md  px-3 py-2">
                        <i class="fa fa-plane"></i>
                    </button>
                </div>
                <div class="inputPlateFont flex scale-0 hidden">
                    <input type="text" placeholder="x,y"
                        class="w-40 rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md ">
                    <button
                        class="ml-2 sendFont rounded-lg border-2 border-white bg-gradient-to-r from-indigo-500 to-blue-600 text-white shadow-md  px-3 py-2">
                        <i class="fa fa-plane"></i>
                    </button>
                </div>

            </div>

            <iframe src="" class="w-full h-full" id="editor" frameborder="0"></iframe>
        </section>
        <button
            class="open fixed scale-0 bottom-0 right-0 m-5 text-2xl send rounded-lg bg-gradient-to-tl from-indigo-500 to-blue-600 text-white shadow-md shadow-indigo-400 px-3 py-2">
            <i class="fa fa-home"></i>
        </button>
    </div>
</body>

</html>
